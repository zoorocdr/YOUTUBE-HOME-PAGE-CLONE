<!DOCTYPE html>
<html>
  <head>
    <title>Positions-practise</title>
  </head>
  <body style="height:3000px;padding-left:100px;padding-top:100px;margin: 2px;">
    <div style="display:flex;flex-direction:column">
      <div style="
      background-color:black;
      height: 100px;
      color:aliceblue;
      position:fixed;
      top:0;left:0;right:0;
      text-align:center;
      line-height:90px;
      z-index: 1;
      box-shadow:inset 0px 1px 2px rgba(255, 255, 255);
      ">head
      <div style="line-height: normal;position: absolute;background-color: rgb(255, 255, 255);top:2px;right:2px;color:rgb(0, 0, 0);">
        X
      </div>
      </div>
     <div style="
      background-color:black;
      width: 100px;
      color:aliceblue;
      position:fixed;
      top: 100px;left:0;bottom:0;
      border-style: solid;
      border-width: 1px;
      box-shadow:inset 0px 1px 2px rgba(255, 255, 255);
      text-align: center;
      line-height: 200px;
      ">side
     <div style="line-height: normal;position: absolute;background-color: red;top:1px;right:1px;color:white;">
       X
     </div> 
     </div>
      <div style="display:flex;flex-direction: row;">
        <div style="background-color: pink;height: 100px;width:100px;border:solid;border-color:white;text-align: center;line-height: 90px;position:relative;">
          100px X 100px
          <div style="line-height: normal;position: absolute;background-color: rgb(0, 0, 0);bottom:2px;right:1px;color:white;">
            B-R
          </div>
        </div>
        <div style="position: relative;background-color: pink;height: 100px;flex: 1;border:solid;border-color:white;text-align: center;line-height: 90px;">
          elastic
          <div style="line-height: normal;position: absolute;background-color: rgb(0, 0, 0);top:2px;right:1px;color:white;">
            T-R
          </div>
        </div>
      </div>
      <div style="display:flex;flex-direction: row;">
        <div style="position: relative;background-color: rgb(64, 19, 223);height: 80px;flex: 1;border:solid;border-color:white;text-align: center;line-height: 80px;">
          elastic
          <div style="line-height: normal;position: absolute;background-color: rgb(0, 0, 0);top:2px;left:1px;color:white;">
            T-L
          </div>
        </div>
        <div style="position:relative;background-color: rgb(64, 19, 223);height: 80px;width:100px;border:solid;border-color:white;text-align: center;line-height: 80px;">
          100px X 100px
          <div style="line-height: normal;position: absolute;background-color: rgb(0, 0, 0);bottom:2px;left:1px;color:white;">
            B-L
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
